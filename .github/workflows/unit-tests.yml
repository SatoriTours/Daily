name: Unit Tests

on:
  push:
    branches: [main, master]
    paths-ignore:
      - 'docs/**'
      - '**.md'
  pull_request:
    branches: [main, master]
    paths-ignore:
      - 'docs/**'
      - '**.md'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up JDK 17
        uses: actions/setup-java@v4.5.0
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2.14.0
        with:
          flutter-version: "3.38.5"
          channel: 'stable'
          cache: true
          cache-key: 'flutter-3.38.5-{{ checksum "pubspec.lock" }}'

      - name: Get dependencies
        run: flutter pub get

      - name: Run code analysis
        run: flutter analyze

      - name: Run unit tests
        run: ./test.sh quick

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4.4.3
        with:
          name: test-results
          path: |
            test_report/
            build/test_results/
          retention-days: 7

      - name: Report test status
        if: always()
        run: |
          if [ -f test_report/results.html ] || [ -d build/test_results/ ]; then
            echo "Test artifacts available for review"
          fi
