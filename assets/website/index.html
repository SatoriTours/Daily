<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale: 1.0">
    <title>提交文章 URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        form {
            width: 300px;
        }

        #message {
            text-align: center;
            margin-bottom: 10px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

    <form id="articleForm" class="shadow p-3 mb-5 bg-white rounded">
        <div id="message"></div>
        <div class="mb-3">
            <label for="url" class="form-label">请输入要保存的 URL:</label>
            <input type="text" class="form-control" id="url" name="url">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">请输入密码:</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>

    <script>
        let timeoutId;

        // 从 cookie 中读取密码
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // 将密码保存到 cookie
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // 页面加载时，尝试从 cookie 中填充密码
        window.onload = function() {
            const password = getCookie('web_server_password');
            if (password) {
                document.getElementById('password').value = password;
            }
        };


        document.getElementById('articleForm').addEventListener('submit', function(event) {
            event.preventDefault();

            if (timeoutId) {
                clearTimeout(timeoutId);
            }

            var url = document.getElementById('url').value;
            var password = document.getElementById('password').value;
            var messageDiv = document.getElementById('message');

            fetch('/api/v1/articles', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'url=' + encodeURIComponent(url) + '&password=' + encodeURIComponent(password)
            })
            .then(response => response.json())
            .then(data => {
                messageDiv.textContent = data.msg;

                if (data.code === 0) {
                    messageDiv.className = 'success';
                    // 保存密码到 cookie，有效期 300 天
                    setCookie('web_server_password', password, 300);
                } else {
                    messageDiv.className = 'error';
                }

                timeoutId = setTimeout(function() {
                    messageDiv.textContent = '';
                    document.getElementById('url').value = '';
                    messageDiv.className = '';
                }, 3000);
            })
            .catch(error => {
                messageDiv.textContent = 'An error occurred: ' + error;
                messageDiv.className = 'error';

                timeoutId = setTimeout(function() {
                    messageDiv.textContent = '';
                    document.getElementById('url').value = '';
                    messageDiv.className = '';
                }, 3000);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
