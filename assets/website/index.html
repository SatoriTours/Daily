<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交文章 URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8ff;
            background-image: url('https://images.unsplash.com/photo-1507842214779-84ffb2f84cb7?q=80&w=2094&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-blend-mode: overlay;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        form {
            width: 500px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            background-color: rgba(255, 255, 255, 0.85);
        }

        #app-info {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            width: 100%;
        }

        #message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 1000;
            display: none;
        }

        #message.show {
            display: block;
        }

        #message.hide {
            display: none;
        }
    </style>
</head>
<body>
    <div id="message" class="alert" role="alert"></div>

    <form id="articleForm">
        <div id="app-info">
            <h2>Daily Satori</h2>
            <p>每日顿悟</p>
        </div>
        <div class="mb-3">
            <label for="url" class="form-label">请输入要保存的 URL:</label>
            <input type="text" class="form-control" id="url" name="url" placeholder="https://example.com/article">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">请输入密码:</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="您的密码">
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>

    <script>
        let timeoutId;

        // 从 cookie 中读取密码
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // 将密码保存到 cookie
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // 页面加载时，尝试从 cookie 中填充密码
        window.onload = function() {
            const password = getCookie('web_server_password');
            if (password) {
                document.getElementById('password').value = password;
            }
        };

        // 切换密码可见性
        document.getElementById('togglePassword').addEventListener('click', function (e) {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            // 切换图标
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });


        document.getElementById('articleForm').addEventListener('submit', function(event) {
            event.preventDefault();

            if (timeoutId) {
                clearTimeout(timeoutId);
            }

            var url = document.getElementById('url').value;
            var password = document.getElementById('password').value;
            var messageDiv = document.getElementById('message');

            fetch('/api/v1/articles', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'url=' + encodeURIComponent(url) + '&password=' + encodeURIComponent(password)
            })
            .then(response => response.json())
            .then(data => {
                messageDiv.textContent = data.msg;

                if (data.code === 0) {
                    messageDiv.className = 'alert alert-success show';
                } else {
                    messageDiv.className = 'alert alert-danger show';
                }

                messageDiv.classList.add('show');


                timeoutId = setTimeout(function() {
                    messageDiv.classList.remove('show');
                    messageDiv.classList.add('hide');
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                        messageDiv.className = 'alert';
                        messageDiv.textContent = '';
                        messageDiv.classList.remove('hide');
                        document.getElementById('url').value = '';
                    }, 300); // 等待动画完成后隐藏
                }, 3000);
            })
            .catch(error => {
                messageDiv.textContent = 'An error occurred: ' + error;
                messageDiv.className = 'alert alert-danger show';
                messageDiv.classList.add('show');


                timeoutId = setTimeout(function() {
                    messageDiv.classList.remove('show');
                    messageDiv.classList.add('hide');
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                        messageDiv.className = 'alert';
                        messageDiv.textContent = '';
                         messageDiv.classList.remove('hide');
                        document.getElementById('url').value = '';
                    }, 300); // 等待动画完成后隐藏
                }, 3000);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
