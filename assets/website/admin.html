<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Satori - 管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5E8BFF;
            --sidebar-width: 260px;
            --header-height: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f7fa;
            min-height: 100vh;
        }

        /* 登录页面 */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
        }

        .login-logo p {
            color: #666;
            font-size: 14px;
        }

        /* 主布局 */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* 侧边栏 */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h2 {
            font-size: 20px;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .nav-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-item.active {
            border-left: 3px solid var(--primary-color);
        }

        .nav-item i {
            font-size: 18px;
            width: 24px;
        }

        /* 主内容区 */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            min-height: 100vh;
        }

        .main-header {
            background: white;
            height: var(--header-height);
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .main-header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .content-area {
            padding: 24px;
        }

        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .stat-card .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 16px;
        }

        .stat-card .stat-icon.blue { background: #e3f2fd; color: #1976d2; }
        .stat-card .stat-icon.green { background: #e8f5e9; color: #388e3c; }
        .stat-card .stat-icon.purple { background: #f3e5f5; color: #7b1fa2; }
        .stat-card .stat-icon.orange { background: #fff3e0; color: #f57c00; }

        .stat-card .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 4px;
        }

        .stat-card .stat-label {
            font-size: 14px;
            color: #666;
        }

        /* 数据表格 */
        .data-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .data-card-header {
            padding: 20px 24px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .data-card-header h3 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .search-box {
            display: flex;
            gap: 12px;
        }

        .search-box input {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            width: 250px;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .data-table {
            width: 100%;
        }

        .data-table th {
            background: #f8f9fa;
            padding: 14px 20px;
            text-align: left;
            font-weight: 600;
            color: #666;
            font-size: 13px;
            text-transform: uppercase;
        }

        .data-table td {
            padding: 16px 20px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .data-table tr:hover td {
            background: #f8f9fa;
        }

        .data-table .title-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-right: 8px;
            transition: all 0.2s;
        }

        .action-btn.view { background: #e3f2fd; color: #1976d2; }
        .action-btn.edit { background: #fff3e0; color: #f57c00; }
        .action-btn.delete { background: #ffebee; color: #c62828; }

        .action-btn:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }

        /* 分页 */
        .pagination-wrapper {
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid #eee;
        }

        .pagination-info {
            color: #666;
            font-size: 14px;
        }

        .pagination-controls {
            display: flex;
            gap: 8px;
        }

        .page-btn {
            padding: 8px 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 14px;
        }

        .page-btn:hover:not(:disabled) {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        /* 模态框 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 18px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* 加载状态 */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast 通知 */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3000;
        }

        .toast {
            background: #333;
            color: white;
            padding: 14px 24px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        .toast.success { background: #388e3c; }
        .toast.error { background: #c62828; }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 48px;
            color: #ddd;
            margin-bottom: 16px;
        }

        /* 详情页 */
        .detail-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .detail-header {
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #eee;
        }

        .detail-header h2 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .detail-meta {
            display: flex;
            gap: 20px;
            color: #666;
            font-size: 14px;
        }

        .detail-content {
            line-height: 1.8;
            color: #333;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #666;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .back-btn:hover {
            color: var(--primary-color);
        }

        /* 标签 */
        .tag {
            display: inline-block;
            padding: 4px 10px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 6px;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .badge-success { background: #e8f5e9; color: #388e3c; }
        .badge-warning { background: #fff3e0; color: #f57c00; }
        .badge-info { background: #e3f2fd; color: #1976d2; }
    </style>
</head>
<body>
    <div id="app">
        <!-- 登录页面 -->
        <div v-if="!isLoggedIn" class="login-container">
            <div class="login-card">
                <div class="login-logo">
                    <h1><i class="bi bi-journal-richtext"></i> Daily Satori</h1>
                    <p>每日顿悟 · 管理后台</p>
                </div>
                <form @submit.prevent="login">
                    <div class="form-group">
                        <label for="password-input">访问密码</label>
                        <input id="password-input" type="password" v-model="password" placeholder="请输入密码" required>
                    </div>
                    <div v-if="loginError" class="login-error" style="color: #c62828; background: #ffebee; padding: 10px 14px; border-radius: 8px; margin-bottom: 16px; font-size: 14px;">
                        <i class="bi bi-exclamation-circle"></i> {{ loginError }}
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;" :disabled="loading">
                        {{ loading ? '登录中...' : '登录' }}
                    </button>
                </form>
            </div>
        </div>

        <!-- 主应用 -->
        <div v-else class="app-container">
            <!-- 侧边栏 -->
            <aside class="sidebar" :class="{ open: sidebarOpen }">
                <div class="sidebar-header">
                    <h2><i class="bi bi-journal-richtext"></i> Daily Satori</h2>
                </div>
                <nav class="sidebar-nav">
                    <a class="nav-item" :class="{ active: currentPage === 'dashboard' }" @click="navigate('dashboard')">
                        <i class="bi bi-speedometer2"></i>
                        <span>仪表盘</span>
                    </a>
                    <a class="nav-item" :class="{ active: currentPage === 'articles' }" @click="navigate('articles')">
                        <i class="bi bi-file-text"></i>
                        <span>文章管理</span>
                    </a>
                    <a class="nav-item" :class="{ active: currentPage === 'diary' }" @click="navigate('diary')">
                        <i class="bi bi-journal"></i>
                        <span>日记管理</span>
                    </a>
                    <a class="nav-item" :class="{ active: currentPage === 'books' }" @click="navigate('books')">
                        <i class="bi bi-book"></i>
                        <span>书籍管理</span>
                    </a>
                    <a class="nav-item" :class="{ active: currentPage === 'submit' }" @click="navigate('submit')">
                        <i class="bi bi-plus-circle"></i>
                        <span>提交文章</span>
                    </a>
                    <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
                        <a class="nav-item" @click="logout">
                            <i class="bi bi-box-arrow-right"></i>
                            <span>退出登录</span>
                        </a>
                    </div>
                </nav>
            </aside>

            <!-- 主内容 -->
            <main class="main-content">
                <header class="main-header">
                    <h1>{{ pageTitle }}</h1>
                    <div class="header-actions">
                        <span :style="{ color: isConnected ? '#388e3c' : '#c62828', fontSize: '14px' }">
                            <i class="bi" :class="isConnected ? 'bi-wifi' : 'bi-wifi-off'"></i>
                            {{ isConnected ? '已连接' : '未连接' }}
                        </span>
                    </div>
                </header>

                <div class="content-area">
                    <!-- 仪表盘 -->
                    <template v-if="currentPage === 'dashboard'">
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-icon blue"><i class="bi bi-file-text"></i></div>
                                <div class="stat-value">{{ stats.totals?.articles || 0 }}</div>
                                <div class="stat-label">文章总数</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon green"><i class="bi bi-journal"></i></div>
                                <div class="stat-value">{{ stats.totals?.diaries || 0 }}</div>
                                <div class="stat-label">日记总数</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon purple"><i class="bi bi-book"></i></div>
                                <div class="stat-value">{{ stats.totals?.books || 0 }}</div>
                                <div class="stat-label">书籍总数</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon orange"><i class="bi bi-star"></i></div>
                                <div class="stat-value">{{ stats.totals?.favoriteArticles || 0 }}</div>
                                <div class="stat-label">收藏文章</div>
                            </div>
                        </div>

                        <div class="data-card">
                            <div class="data-card-header">
                                <h3><i class="bi bi-clock-history"></i> 最近活动</h3>
                            </div>
                            <div v-if="recentLoading" class="loading">
                                <div class="spinner"></div>
                                <span>加载中...</span>
                            </div>
                            <table v-else class="data-table">
                                <thead>
                                    <tr>
                                        <th>类型</th>
                                        <th>标题</th>
                                        <th>时间</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="item in recentItems" :key="item.type + '-' + item.id">
                                        <td>
                                            <span class="badge" :class="getBadgeClass(item.type)">
                                                {{ getTypeName(item.type) }}
                                            </span>
                                        </td>
                                        <td class="title-cell">{{ item.title || item.content }}</td>
                                        <td>{{ formatDate(item.createdAt) }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </template>

                    <!-- 文章管理 -->
                    <template v-if="currentPage === 'articles'">
                        <div class="data-card">
                            <div class="data-card-header">
                                <h3>文章列表</h3>
                                <div class="search-box">
                                    <input type="text" v-model="searchQuery" placeholder="搜索文章..." @keyup.enter="searchArticles">
                                    <button class="btn btn-primary" @click="searchArticles">搜索</button>
                                </div>
                            </div>
                            <div v-if="articlesLoading" class="loading">
                                <div class="spinner"></div>
                                <span>加载中...</span>
                            </div>
                            <template v-else>
                                <div v-if="articles.length === 0" class="empty-state">
                                    <i class="bi bi-inbox"></i>
                                    <p>暂无文章</p>
                                </div>
                                <table v-else class="data-table">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>标题</th>
                                            <th>收藏</th>
                                            <th>创建时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="article in articles" :key="article.id">
                                            <td>{{ article.id }}</td>
                                            <td class="title-cell">{{ article.title || article.aiTitle || '无标题' }}</td>
                                            <td>
                                                <i class="bi" :class="article.isFavorite ? 'bi-star-fill text-warning' : 'bi-star'"></i>
                                            </td>
                                            <td>{{ formatDate(article.createdAt) }}</td>
                                            <td>
                                                <button class="action-btn view" @click="viewArticle(article)">
                                                    <i class="bi bi-eye"></i> 查看
                                                </button>
                                                <button class="action-btn delete" @click="confirmDelete('article', article.id)">
                                                    <i class="bi bi-trash"></i> 删除
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="pagination-wrapper">
                                    <div class="pagination-info">
                                        共 {{ pagination.totalItems }} 条，第 {{ pagination.page }} / {{ pagination.totalPages }} 页
                                    </div>
                                    <div class="pagination-controls">
                                        <button class="page-btn" @click="changePage(1)" :disabled="pagination.page <= 1">首页</button>
                                        <button class="page-btn" @click="changePage(pagination.page - 1)" :disabled="pagination.page <= 1">上一页</button>
                                        <button class="page-btn" @click="changePage(pagination.page + 1)" :disabled="pagination.page >= pagination.totalPages">下一页</button>
                                        <button class="page-btn" @click="changePage(pagination.totalPages)" :disabled="pagination.page >= pagination.totalPages">末页</button>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>

                    <!-- 日记管理 -->
                    <template v-if="currentPage === 'diary'">
                        <div class="data-card">
                            <div class="data-card-header">
                                <h3>日记列表</h3>
                                <div class="search-box">
                                    <input type="text" v-model="diarySearchQuery" placeholder="搜索日记..." @keyup.enter="searchDiaries">
                                    <button class="btn btn-primary" @click="searchDiaries">搜索</button>
                                </div>
                            </div>
                            <div v-if="diariesLoading" class="loading">
                                <div class="spinner"></div>
                                <span>加载中...</span>
                            </div>
                            <template v-else>
                                <div v-if="diaries.length === 0" class="empty-state">
                                    <i class="bi bi-journal"></i>
                                    <p>暂无日记</p>
                                </div>
                                <table v-else class="data-table">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>内容</th>
                                            <th>创建时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="diary in diaries" :key="diary.id">
                                            <td>{{ diary.id }}</td>
                                            <td class="title-cell">{{ truncate(diary.content, 80) }}</td>
                                            <td>{{ formatDate(diary.createdAt) }}</td>
                                            <td>
                                                <button class="action-btn view" @click="viewDiary(diary)">
                                                    <i class="bi bi-eye"></i> 查看
                                                </button>
                                                <button class="action-btn delete" @click="confirmDelete('diary', diary.id)">
                                                    <i class="bi bi-trash"></i> 删除
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="pagination-wrapper">
                                    <div class="pagination-info">
                                        共 {{ diaryPagination.totalItems }} 条，第 {{ diaryPagination.page }} / {{ diaryPagination.totalPages }} 页
                                    </div>
                                    <div class="pagination-controls">
                                        <button class="page-btn" @click="changeDiaryPage(1)" :disabled="diaryPagination.page <= 1">首页</button>
                                        <button class="page-btn" @click="changeDiaryPage(diaryPagination.page - 1)" :disabled="diaryPagination.page <= 1">上一页</button>
                                        <button class="page-btn" @click="changeDiaryPage(diaryPagination.page + 1)" :disabled="diaryPagination.page >= diaryPagination.totalPages">下一页</button>
                                        <button class="page-btn" @click="changeDiaryPage(diaryPagination.totalPages)" :disabled="diaryPagination.page >= diaryPagination.totalPages">末页</button>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>

                    <!-- 书籍管理 -->
                    <template v-if="currentPage === 'books'">
                        <div class="data-card">
                            <div class="data-card-header">
                                <h3>书籍列表</h3>
                            </div>
                            <div v-if="booksLoading" class="loading">
                                <div class="spinner"></div>
                                <span>加载中...</span>
                            </div>
                            <template v-else>
                                <div v-if="books.length === 0" class="empty-state">
                                    <i class="bi bi-book"></i>
                                    <p>暂无书籍</p>
                                </div>
                                <table v-else class="data-table">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>书名</th>
                                            <th>作者</th>
                                            <th>分类</th>
                                            <th>创建时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="book in books" :key="book.id">
                                            <td>{{ book.id }}</td>
                                            <td class="title-cell">{{ book.title }}</td>
                                            <td>{{ book.author }}</td>
                                            <td><span class="tag">{{ book.category || '未分类' }}</span></td>
                                            <td>{{ formatDate(book.createdAt) }}</td>
                                            <td>
                                                <button class="action-btn view" @click="viewBook(book)">
                                                    <i class="bi bi-eye"></i> 查看
                                                </button>
                                                <button class="action-btn delete" @click="confirmDelete('book', book.id)">
                                                    <i class="bi bi-trash"></i> 删除
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="pagination-wrapper">
                                    <div class="pagination-info">
                                        共 {{ bookPagination.totalItems }} 条，第 {{ bookPagination.page }} / {{ bookPagination.totalPages }} 页
                                    </div>
                                    <div class="pagination-controls">
                                        <button class="page-btn" @click="changeBookPage(1)" :disabled="bookPagination.page <= 1">首页</button>
                                        <button class="page-btn" @click="changeBookPage(bookPagination.page - 1)" :disabled="bookPagination.page <= 1">上一页</button>
                                        <button class="page-btn" @click="changeBookPage(bookPagination.page + 1)" :disabled="bookPagination.page >= bookPagination.totalPages">下一页</button>
                                        <button class="page-btn" @click="changeBookPage(bookPagination.totalPages)" :disabled="bookPagination.page >= bookPagination.totalPages">末页</button>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>

                    <!-- 提交文章 -->
                    <template v-if="currentPage === 'submit'">
                        <div class="data-card">
                            <div class="data-card-header">
                                <h3>提交新文章</h3>
                            </div>
                            <div style="padding: 24px;">
                                <form @submit.prevent="submitArticle">
                                    <div class="form-group">
                                        <label for="url-input">文章 URL</label>
                                        <input id="url-input" type="url" v-model="submitUrl" placeholder="https://example.com/article" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary" :disabled="submitting">
                                        {{ submitting ? '提交中...' : '提交文章' }}
                                    </button>
                                </form>
                            </div>
                        </div>
                    </template>

                    <!-- 详情视图 -->
                    <template v-if="currentPage === 'detail'">
                        <a class="back-btn" @click="goBack">
                            <i class="bi bi-arrow-left"></i> 返回列表
                        </a>
                        <div class="detail-card">
                            <div class="detail-header">
                                <h2>{{ detailItem.title || detailItem.aiTitle || '无标题' }}</h2>
                                <div class="detail-meta">
                                    <span><i class="bi bi-calendar"></i> {{ formatDate(detailItem.createdAt) }}</span>
                                    <span v-if="detailItem.url">
                                        <i class="bi bi-link"></i>
                                        <a :href="detailItem.url" target="_blank">原文链接</a>
                                    </span>
                                </div>
                            </div>
                            <div class="detail-content" v-html="formatContent(detailItem.content || detailItem.aiContent || '')"></div>
                        </div>
                    </template>
                </div>
            </main>
        </div>

        <!-- 删除确认模态框 -->
        <div v-if="showDeleteModal" class="modal-overlay" @click.self="showDeleteModal = false">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>确认删除</h3>
                    <button class="modal-close" @click="showDeleteModal = false">&times;</button>
                </div>
                <div class="modal-body">
                    <p>确定要删除这条记录吗？此操作不可撤销。</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" @click="showDeleteModal = false">取消</button>
                    <button class="btn btn-primary" style="background: #c62828;" @click="executeDelete">确认删除</button>
                </div>
            </div>
        </div>

        <!-- Toast 容器 -->
        <div class="toast-container">
            <div v-for="toast in toasts" :key="toast.id" class="toast" :class="toast.type">
                <i class="bi" :class="toast.type === 'success' ? 'bi-check-circle' : 'bi-x-circle'"></i>
                {{ toast.message }}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.4.21/dist/vue.global.prod.min.js"></script>
    <script>
        const { createApp, ref, computed, onMounted, watch } = Vue;

        createApp({
            setup() {
                // 状态
                const isLoggedIn = ref(false);
                const isConnected = ref(true);
                const password = ref('');
                const loading = ref(false);
                const loginError = ref('');
                const currentPage = ref('dashboard');
                const previousPage = ref('');
                const sidebarOpen = ref(false);

                // 统计数据
                const stats = ref({});
                const recentItems = ref([]);
                const recentLoading = ref(false);

                // 文章数据
                const articles = ref([]);
                const articlesLoading = ref(false);
                const searchQuery = ref('');
                const pagination = ref({ page: 1, totalPages: 1, totalItems: 0, pageSize: 20 });

                // 日记数据
                const diaries = ref([]);
                const diariesLoading = ref(false);
                const diarySearchQuery = ref('');
                const diaryPagination = ref({ page: 1, totalPages: 1, totalItems: 0, pageSize: 20 });

                // 书籍数据
                const books = ref([]);
                const booksLoading = ref(false);
                const bookPagination = ref({ page: 1, totalPages: 1, totalItems: 0, pageSize: 20 });

                // 详情
                const detailItem = ref({});
                const detailType = ref('');

                // 提交文章
                const submitUrl = ref('');
                const submitting = ref(false);

                // 模态框
                const showDeleteModal = ref(false);
                const deleteTarget = ref({ type: '', id: 0 });

                // Toast
                const toasts = ref([]);

                // 计算属性
                const pageTitle = computed(() => {
                    const titles = {
                        dashboard: '仪表盘',
                        articles: '文章管理',
                        diary: '日记管理',
                        books: '书籍管理',
                        submit: '提交文章',
                        detail: '详情'
                    };
                    return titles[currentPage.value] || '管理后台';
                });

                // API 请求
                const api = async (endpoint, options = {}) => {
                    const headers = {
                        'Content-Type': 'application/json'
                    };

                    const response = await fetch(`/api/v2${endpoint}`, {
                        ...options,
                        credentials: 'same-origin',
                        headers: { ...headers, ...options.headers }
                    });

                    const data = await response.json();

                    // 未授权时跳转到登录页
                    if (response.status === 401) {
                        isLoggedIn.value = false;
                        localStorage.removeItem('isLoggedIn');
                        throw new Error('会话已过期，请重新登录');
                    }

                    if (data.code !== 0) {
                        throw new Error(data.msg || '请求失败');
                    }
                    return data.data;
                };

                // 登录
                const login = async () => {
                    loading.value = true;
                    loginError.value = '';
                    try {
                        const response = await fetch('/api/v2/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'same-origin',
                            body: JSON.stringify({ password: password.value })
                        });

                        const data = await response.json();

                        if (response.ok && data.code === 0) {
                            isLoggedIn.value = true;
                            localStorage.setItem('isLoggedIn', 'true');
                            showToast('登录成功', 'success');
                            startConnectionCheck();
                            loadDashboard();
                        } else {
                            loginError.value = data.msg || '密码错误';
                        }
                    } catch (err) {
                        loginError.value = '登录失败: ' + err.message;
                    }
                    loading.value = false;
                };

                // 登出
                const logout = async () => {
                    try {
                        await fetch('/api/v2/auth/logout', {
                            method: 'POST',
                            credentials: 'same-origin'
                        });
                    } catch (err) {
                        console.warn('登出请求失败:', err.message);
                    }
                    isLoggedIn.value = false;
                    localStorage.removeItem('isLoggedIn');
                    password.value = '';
                    if (connectionCheckInterval) {
                        clearInterval(connectionCheckInterval);
                        connectionCheckInterval = null;
                    }
                };

                // 导航
                const navigate = (page) => {
                    previousPage.value = currentPage.value;
                    currentPage.value = page;
                    sidebarOpen.value = false;

                    if (page === 'dashboard') loadDashboard();
                    else if (page === 'articles') loadArticles();
                    else if (page === 'diary') loadDiaries();
                    else if (page === 'books') loadBooks();
                };

                const goBack = () => {
                    currentPage.value = previousPage.value || 'dashboard';
                };

                // 加载仪表盘
                const loadDashboard = async () => {
                    recentLoading.value = true;
                    try {
                        stats.value = await api('/stats/overview');
                        const recent = await api('/stats/recent');
                        recentItems.value = [
                            ...recent.articles,
                            ...recent.diaries,
                            ...recent.books
                        ].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)).slice(0, 10);
                    } catch (err) {
                        console.error('加载仪表盘失败:', err.message);
                    }
                    recentLoading.value = false;
                };

                // 加载文章
                const loadArticles = async (page = 1) => {
                    articlesLoading.value = true;
                    try {
                        const data = await api(`/articles?page=${page}`);
                        articles.value = data.items;
                        pagination.value = data.pagination;
                    } catch (err) {
                        showToast('加载文章失败: ' + err.message, 'error');
                    }
                    articlesLoading.value = false;
                };

                const searchArticles = async () => {
                    if (!searchQuery.value.trim()) {
                        loadArticles();
                        return;
                    }
                    articlesLoading.value = true;
                    try {
                        const data = await api(`/articles/search?q=${encodeURIComponent(searchQuery.value)}`);
                        articles.value = data.items;
                        pagination.value = data.pagination;
                    } catch (err) {
                        showToast('搜索失败: ' + err.message, 'error');
                    }
                    articlesLoading.value = false;
                };

                const changePage = (page) => {
                    if (page < 1 || page > pagination.value.totalPages) return;
                    loadArticles(page);
                };

                // 加载日记
                const loadDiaries = async (page = 1) => {
                    diariesLoading.value = true;
                    try {
                        const data = await api(`/diary?page=${page}`);
                        diaries.value = data.items;
                        diaryPagination.value = data.pagination;
                    } catch (err) {
                        showToast('加载日记失败: ' + err.message, 'error');
                    }
                    diariesLoading.value = false;
                };

                const searchDiaries = async () => {
                    if (!diarySearchQuery.value.trim()) {
                        loadDiaries();
                        return;
                    }
                    diariesLoading.value = true;
                    try {
                        const data = await api(`/diary/search?q=${encodeURIComponent(diarySearchQuery.value)}`);
                        diaries.value = data.items;
                        diaryPagination.value = data.pagination;
                    } catch (err) {
                        showToast('搜索失败: ' + err.message, 'error');
                    }
                    diariesLoading.value = false;
                };

                const changeDiaryPage = (page) => {
                    if (page < 1 || page > diaryPagination.value.totalPages) return;
                    loadDiaries(page);
                };

                // 加载书籍
                const loadBooks = async (page = 1) => {
                    booksLoading.value = true;
                    try {
                        const data = await api(`/books?page=${page}`);
                        books.value = data.items;
                        bookPagination.value = data.pagination;
                    } catch (err) {
                        showToast('加载书籍失败: ' + err.message, 'error');
                    }
                    booksLoading.value = false;
                };

                const changeBookPage = (page) => {
                    if (page < 1 || page > bookPagination.value.totalPages) return;
                    loadBooks(page);
                };

                // 查看详情
                const viewArticle = async (article) => {
                    try {
                        detailItem.value = await api(`/articles/${article.id}`);
                        detailType.value = 'article';
                        previousPage.value = 'articles';
                        currentPage.value = 'detail';
                    } catch (err) {
                        showToast('加载文章详情失败: ' + err.message, 'error');
                    }
                };

                const viewDiary = async (diary) => {
                    try {
                        detailItem.value = await api(`/diary/${diary.id}`);
                        detailType.value = 'diary';
                        previousPage.value = 'diary';
                        currentPage.value = 'detail';
                    } catch (err) {
                        showToast('加载日记详情失败: ' + err.message, 'error');
                    }
                };

                const viewBook = async (book) => {
                    try {
                        detailItem.value = await api(`/books/${book.id}`);
                        detailType.value = 'book';
                        previousPage.value = 'books';
                        currentPage.value = 'detail';
                    } catch (err) {
                        showToast('加载书籍详情失败: ' + err.message, 'error');
                    }
                };

                // 删除
                const confirmDelete = (type, id) => {
                    deleteTarget.value = { type, id };
                    showDeleteModal.value = true;
                };

                const executeDelete = async () => {
                    const { type, id } = deleteTarget.value;
                    const typeMap = { article: 'articles', diary: 'diary', book: 'books' };
                    const endpoint = typeMap[type] || 'articles';
                    try {
                        await api(`/${endpoint}/${id}`, {
                            method: 'DELETE'
                        });
                        showToast('删除成功', 'success');
                        showDeleteModal.value = false;

                        if (type === 'article') loadArticles(pagination.value.page);
                        else if (type === 'diary') loadDiaries(diaryPagination.value.page);
                        else if (type === 'book') loadBooks(bookPagination.value.page);
                    } catch (err) {
                        showToast('删除失败: ' + err.message, 'error');
                    }
                };

                // 提交文章
                const submitArticle = async () => {
                    submitting.value = true;
                    try {
                        await fetch('/api/v1/articles', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                            body: `url=${encodeURIComponent(submitUrl.value)}&password=${encodeURIComponent(password.value)}`
                        });
                        showToast('文章已提交，请在 APP 中继续操作', 'success');
                        submitUrl.value = '';
                    } catch (err) {
                        showToast('提交失败: ' + err.message, 'error');
                    }
                    submitting.value = false;
                };

                // Toast
                const showToast = (message, type = 'success') => {
                    const id = Date.now();
                    toasts.value.push({ id, message, type });
                    setTimeout(() => {
                        toasts.value = toasts.value.filter(t => t.id !== id);
                    }, 3000);
                };

                // 工具函数
                const formatDate = (dateStr) => {
                    if (!dateStr) return '-';
                    const date = new Date(dateStr);
                    return date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                };

                const truncate = (str, len) => {
                    if (!str) return '';
                    return str.length > len ? str.substring(0, len) + '...' : str;
                };

                const formatContent = (content) => {
                    if (!content) return '';
                    return content.replaceAll('\n', '<br>');
                };

                const getBadgeClass = (type) => {
                    const classes = { article: 'badge-info', diary: 'badge-success', book: 'badge-warning' };
                    return classes[type] || 'badge-info';
                };

                const getTypeName = (type) => {
                    const names = { article: '文章', diary: '日记', book: '书籍' };
                    return names[type] || type;
                };

                // 检测连接状态
                const checkConnection = async () => {
                    try {
                        const response = await fetch('/ping', { method: 'GET' });
                        const text = await response.text();
                        isConnected.value = response.ok && text === 'pong';
                    } catch {
                        isConnected.value = false;
                    }
                };

                // 启动定时检测
                let connectionCheckInterval = null;
                const startConnectionCheck = () => {
                    checkConnection();
                    connectionCheckInterval = setInterval(checkConnection, 10000);
                };

                // 初始化
                onMounted(async () => {
                    const savedLogin = localStorage.getItem('isLoggedIn');
                    if (savedLogin === 'true') {
                        // 验证会话是否仍然有效
                        try {
                            const response = await fetch('/api/v2/auth/status', {
                                credentials: 'same-origin'
                            });
                            const data = await response.json();
                            if (data.code === 0 && data.data.authenticated) {
                                isLoggedIn.value = true;
                                startConnectionCheck();
                                loadDashboard();
                            } else {
                                localStorage.removeItem('isLoggedIn');
                            }
                        } catch (err) {
                            console.warn('会话验证失败:', err.message);
                            localStorage.removeItem('isLoggedIn');
                        }
                    }
                });

                return {
                    isLoggedIn, isConnected, password, loading, loginError, currentPage, sidebarOpen,
                    pageTitle,
                    stats, recentItems, recentLoading,
                    articles, articlesLoading, searchQuery, pagination,
                    diaries, diariesLoading, diarySearchQuery, diaryPagination,
                    books, booksLoading, bookPagination,
                    detailItem, detailType,
                    submitUrl, submitting,
                    showDeleteModal, toasts,
                    login, logout, navigate, goBack,
                    loadArticles, searchArticles, changePage,
                    loadDiaries, searchDiaries, changeDiaryPage,
                    loadBooks, changeBookPage,
                    viewArticle, viewDiary, viewBook,
                    confirmDelete, executeDelete,
                    submitArticle,
                    formatDate, truncate, formatContent,
                    getBadgeClass, getTypeName
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
