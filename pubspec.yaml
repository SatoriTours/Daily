name: daily_satori
description: "Daily Satori Tours"

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  # 图标
  cupertino_icons: ^1.0.8

  # getx 框架
  get:
    git:
      url: https://github.com/jonataslaw/getx
      ref: master

  # 数据库
  sqflite: ^2.4.0

  # 路径
  path: ^1.9.0
  path_provider: ^2.1.4

  # 日志
  logger: ^2.4.0

  # 分享相关
  android_intent_plus: ^5.2.0
  share_plus: ^10.1.0

  # 浏览器
  flutter_inappwebview: ^6.1.4

  # AI 调用库
  openai_dart: ^0.4.2

  # 时间处理
  intl: ^0.19.0
  get_time_ago: ^2.0.0

  # 网络处理
  dio: ^5.7.0

  # 文件选择
  file_picker: ^8.1.2

  # 权限判断
  permission_handler: ^11.3.1

  # 数据库 orm 框架
  drift: ^2.21.0
  drift_flutter: ^0.2.1

  # 引入 google 字体
  google_fonts: ^6.2.1

  # 分享
  # receive_sharing_intent: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # 代码规范
  flutter_lints: ^5.0.0

  # 数据库 orm 框架
  drift_dev: ^2.21.0
  build_runner: ^2.4.13

flutter:
  # 使用 Material Design 设计
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/cover.jpeg
    - assets/js/Readability.js
    - assets/js/translate.js
    - assets/js/parse_content.js
    - assets/js/page_load_event.js
    - assets/js/common.js
    - assets/css/common.css
    - assets/easylistchina+easylist.txt
    - assets/fonts/google/
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

